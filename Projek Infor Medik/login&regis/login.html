<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediline Log In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img alt="Mediline logo" height="40" src="../foto/logo-removebg-preview.png" width="40"/>
            <span>TemanSehat</span>
        </div>
        <div class="navbar">
            <a href="../index.php">Beranda</a>
        </div>
    </header>
    <div class="container">
        <div class="form-section">
            <h1>SELAMAT DATANG</h1>
            <form action="login.php" method="POST">
                <label for="username">User Name</label>
                <input id="username" name="username" type="text" required />
                
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required />
                
                <p>
                    Dengan masuk atau mendaftar, saya menyetujui Ketentuan Penggunaan
                    <a href="#">TemanSehat</a> dan Kebijakan Privasi
                    <a href="#">TemanSehat</a>
                </p>
                
                <div class="button-container">
                    <button type="submit" class="button LogIn">Log In</button>
                    <a href="register.html" class="button Register">Register</a>
                </div>
            </form>
        </div>
        <div class="image-section">
            <img alt="Illustration of a woman doctor with a stethoscope" height="400" src="gambar login.png" width="400"/>
        </div>
    </div>
</body>
</html>
